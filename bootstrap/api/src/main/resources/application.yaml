

server:
  port: 8080
  shutdown: graceful
spring:
  profiles:
    active: local
    include:
      - application
      - persistence
      - sms
      - redis
      - rest
      - aws
  docker:
    compose:
      enabled: false
websocket:
  endpoint: /ws
  allowed-origins:
    - "*"
  sock-js: true
  broker:
    application-destination-prefixes:
      - /app
    simple-broker:
      - /channel
  session:
    send-time-limit: 10000
    send-buffer-size-limit: 256
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
webmvc:
  cors:
    allowed-origins:
      - "3daysapp.com"
      - "dev.3daysapp.com"
      - "localhost:8080"
---
spring:
  config:
    activate:
      on-profile: local
  docker:
    compose:
      file: ./bootstrap/api/compose.yaml
      enabled: true
logging:
  level:
    org.springframework.web: DEBUG
    com.threedays.redis: DEBUG
    org.springframework.data.redis: DEBUG
---
spring:
  config:
    activate:
      on-profile: dev
