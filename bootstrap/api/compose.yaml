name: 3days-api
version: '3.8'
services:
  mysql:
    image: mysql:8.0.33
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: 3days
      MYSQL_ROOT_PASSWORD: secret
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
volumes:
  mysql-data:
